name: qwiet.ai

on:
  pull_request:
  workflow_dispatch:



jobs:
  NextGen-Static-Analysis:
    runs-on: ubuntu-latest
    #container: shiftleft/core:latest
    
    steps:
      - uses: actions/checkout@v4
        
      - name: preZero Static Analysis1
        run: |
          curl https://cdn.shiftleft.io/download/sl > ${GITHUB_WORKSPACE}/sl && chmod a+rx ${GITHUB_WORKSPACE}/sl
          ${GITHUB_WORKSPACE}/sl analyze --verbose --wait --app "${GITHUB_REPOSITORY_OWNER}_${GITHUB_REPOSITORY#*/}" .
        env:
          SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}

      - name: Publish PR Comment
        if: github.event_name == 'pull_request'
        run: |
          ${GITHUB_WORKSPACE}/sl check-analysis --v2 --app "${GITHUB_REPOSITORY_OWNER}_${GITHUB_REPOSITORY#*/}" --no-build-rules --report-file $GITHUB_WORKSPACE/checkanalysis-report.md
            REPORT_OUTPUT=$(cat $$GITHUB_WORKSPACE/checkanalysis-report.md)
            REPORT_BODY=$(jq -n --arg body "$REPORT_OUTPUT" '{body: $body}')        
            url="https://api.github.com/repos/${{ github.repository_owner }}/${{ github.event.repository.name }}/issues/${{github.event.number}}/comments"
  
            curl -s -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${GH_API_TOKEN}" \
              -d "${REPORT_BODY}" \
              "${url}"           
        env:
          SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}
          GH_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}          
          
